---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kubesail-agent
spec:
  template:
    spec:
      terminationGracePeriodSeconds: 0
      containers:
        - name: agent
          image: kubesail/agent
          ports:
            - name: inspector
              containerPort: 9229
          env:
            - name: GET_HOSTS_FROM
              value: dns
            - name: LOG_LEVEL
              value: debug
            - name: NODE_ENV
              value: development
            - name: KUBESAIL_API_TARGET
              value: api
            - name: KUBESAIL_AGENT_KEY
              value: locallocallocallocallocallocallo
            - name: KUBESAIL_AGENT_SECRET
              value: locallocallocallocallocallocallo
            - name: KUBESAIL_AGENT_EMAIL
              value: blackhole+locallocallocallocallocallocallo@kubesail.com
            - name: APP_ENV
              value: dev
            - name: KUBESAIL_AGENT_INITIAL_ID
              value: "a dev cluster"
          envFrom:
            - secretRef:
                name: agent
          volumeMounts:
            - name: self-signed
              mountPath: /app/secrets
          resources:
            requests:
              cpu: 50m
              memory: 100Mi
            limits:
              cpu: "2"
              memory: 1500Mi
      volumes:
        - name: self-signed
          secret:
            secretName: self-signed
